<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Maps</title>
</head>
<body>
    <div class="container">
        <section class="secct_left">
            <div class="ctn_header">
                <h1 class="title_zone">Zonas Parco</h1>
                <input type="text" class="input_header" placeholder="Buscar">
            </div>
            <div class="ctn_states">
                <div class="block1">
                    <div id="estadoBoton" class="btn_select" onclick="mostrarOpciones()">
                        <h3>Aguascalientes</h3>
                        <img src="assets/arrowDown.png" alt="" class="img_arrow">
                    </div>
                    <!-- Lista desordenada para mostrar las opciones de municipios -->
                    <ul id="municipioLista" class="ctn_ul" style="display: none;"></ul>
                </div>
                <div class="block2">
                    <div id="estadoBoton" class="btn_select">
                        <h3>Jalisco</h3>
                        <img src="assets/arrowDown.png" alt="" class="img_arrow">
                    </div>
                    <ul id="municipioLista" class="ctn_ul" style="display: none;"></ul>
                </div>

            </div>
        </section>
        <section class="secct_rigth">
            <iframe 
                class="iframe_map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59726.31335850192!2d-103.37661273022097!3d20.673867262478304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b18cb52fd39b%3A0xd63d9302bf865750!2sGuadalajara%2C%20Jal.!5e0!3m2!1ses!2smx!4v1690511353125!5m2!1ses!2smx" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </section>

       <script src="./index.js"></script>
    </div>
</body>
</html>
